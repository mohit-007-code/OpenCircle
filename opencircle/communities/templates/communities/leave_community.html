{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Leave Community</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to leave the community "{{ community.name }}"?</p>
                    <p>This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'community-detail' community.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Leave Community</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
