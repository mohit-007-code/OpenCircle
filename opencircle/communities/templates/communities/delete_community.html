{% extends "base.html" %}

{% block title %}Delete {{ community.name }} - OpenCircle{% endblock %}

{% block content %}
<h1>Delete Community: {{ community.name }}</h1>
<p>Are you sure you want to delete this community? This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'community-detail' community.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
